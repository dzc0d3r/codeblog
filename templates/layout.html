<title>{% block title %}Welcome{% endblock %}</title>

<body data-prismjs-copy-timeout="800">
  <!-- Begin NavBar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-4">
    <div class="container">

      <a data-aos="fade-right"
        data-aos-offset="50"
        data-aos-delay="50"
        data-aos-duration="900"
        data-aos-easing="ease-in-out"
        data-aos-once="false"
        class="navbar-brand "
        href="{{ '/'|url }}">
        <span>
          < </span>
            DzC0d3R
            <span>
              /> </span>
      </a>
      <button class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse"
        id="navbarColor02">
        <ul data-aos="fade-left"
          data-aos-offset="50"
          data-aos-delay="50"
          data-aos-duration="900"
          data-aos-easing="ease-in-out"
          data-aos-once="false"
          class="navbar-nav ml-auto">
          <li{% if
            this._path=='/'
            %}
            class="active nav-item"
            {%
            endif
            %}><a class="linky nav-link"
              href="{{ '/'|url }}">Home</a></li>
            {% for href, title in [
            ['/posts', 'Posts'],
            ['/projects', 'Projects'],
            ['/about', 'About'],
            ['/contact', 'Contact']
            ] %}
            <li{% if
              this.is_child_of(href)
              %}
              class="active"
              {%
              endif
              %}><a class="linky nav-link"
                href="{{ href|url }}">{{ title }}</a></li>
              {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- End NavBar-->

    {% block body %}{% endblock %}
