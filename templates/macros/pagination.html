{% macro render_pagination(pagination) %}
<ul class="pagination">
  {% if pagination.has_prev %}
  <li class="page-item">
    <a href="{{ pagination.prev|url }}">&laquo; Previous</a>
  </li>

  {% else %}
  <li class="page-item disabled">
    <a class="page-link">&laquo; Previous </a>
  </li>

  {% endif %}
  <li class="page-item">
    <a class="page-link"
      href="#"> {{ pagination.page }} </a>
  </li>

  {% if pagination.has_next %}
  <li class="page-item">
    <a class="page-link"
      href="{{ pagination.next|url }}">Next &raquo;</a>
  </li>

  {% else %}
  <li class="page-item disabled">
    <a class="page-link">Next &raquo;</a>
  </li>

  {% endif %}
</ul>
{% endmacro %}
