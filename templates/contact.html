{% extends "layout.html" %}
{% from "macros/home.html" import render_home %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}


<section class="contact-me">
    <div class="container">
        <div class="row ">

            <div class="col-lg-5 col-md-12 col-sm-12 col-12 my-auto"
                data-aos-delay="650"
                data-aos="zoom-in-up">



                <h4 class="text-center text-muted ">Get in touch <i class="fa fa-envelope-o"
                        aria-hidden="true"></i> </h4>


                <p class="text-center text-muted mt-4 mb-2">
                    <span>Got a question?</span>
                    i'd love to hear from you,
                    send
                    me a
                    message and i
                    will
                    respond as soon as possible
                </p>







            </div>
            <div class="col-lg-7 col-md-12 col-sm-12 col-12"
                data-aos-delay="150"
                data-aos="zoom-in-up">
                <form class="contact mx-auto"
                    id="contact-form"
                    name="myForm"
                    class="form"
                    action="https://formspree.io/f/mbjqpwqv"
                    method="POST"
                    target="_blank"
                    method="POST">

                    <div class="form-group">
                        <label class="form-label"
                            id="nameLabel"
                            for="name"></label>
                        <input type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Name"
                            tabindex="1"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label"
                            id="emailLabel"
                            for="email"></label>
                        <input type="email"
                            class="form-control"
                            id="email"
                            name="_replyto"
                            placeholder="Email"
                            tabindex="2"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label"
                            id="subjectLabel"
                            for="subject"></label>
                        <input type="text"
                            class="form-control"
                            id="subject"
                            name="subject"
                            placeholder="Subject"
                            tabindex="3"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label"
                            id="messageLabel"
                            for="message"></label>
                        <textarea rows="3"
                            cols="60"
                            name="message"
                            class="form-control"
                            id="message"
                            placeholder="Message"
                            tabindex="4"
                            required
                            minlength="50"></textarea>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit"
                            class="btn btn-mod btn-border btn-large">Send Message</button>
                    </div>

                </form>
                <!-- End form -->


            </div>

        </div>

    </div>

    <div class="container">

        < </div>

</section>


{% endblock %}
